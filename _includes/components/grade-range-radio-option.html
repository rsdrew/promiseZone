<div class="grade-radio-button-wrapper" role="radio" tabindex="0" data-grade="{{ include.grade }}" data-percentage="{{ include.percentage }}">
  <div class="grade-radio-button-checkmark {% if include.checked == 'true' %}checked{% endif %}">
    <p class="grade-radio-button-grade pb-0">{{ include.grade }}</p>
    <div class="grade-radio-button-percentage text-italic">{{ include.percentage }}%</div>
  </div>
</div>
